{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block body %}
<code>
    <h1> NETBIOS SCANNER </h1>
    <form class="scan" action="/netbios_res.html" method="POST">
    <label for="ip">Enter IP address:</label>
    <input type="text" name="ip" id="ip">
    <input type="submit" value="SCAN">
    </form>
</code>
<code>
    {% if res %}
    <table class="norma">
    <tr><th>IP</th><th>NAME</th><th>SERVICE</th></tr>
    {% for p in res%}
        <tr><td>{{p[0]}}</td><td>{{p[1]}}</td><td>{{p[2]}}</td></tr>
{% endfor %}
        {% endif %}
</table>
</code>


</div>
{% endblock %}
