    <h1> Port scanner</h1>

    <input type="text" name="ip" id="ip">
    <input type="submit" value="SCAN">
    </form>
</code>
<code>
    {% if res %}
    <table>
    <tr><th>RECORD TYPE</th>  <th>DATA</th>

   <tr><td>{{p}}</td>
    {% for key in info%}

{% endfor %}</tr>
{% endfor %}
        {% endif %}
</table>
</code>
